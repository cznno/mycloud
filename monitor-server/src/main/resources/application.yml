server:
  port: 8050

spring:
  application:
      name: admin-server
  boot:
    admin:
      url: http://localhost:8050


eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/